---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flagd
  labels:
    app: flagd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flagd
  template:
    metadata:
      labels:
        app: flagd
    spec:
      containers:
        - name: flagd
          image: ghcr.io/open-feature/flagd:v0.13.2 
          ports:
            - containerPort: 8015 # gRPC port
            - containerPort: 8013 # HTTP port (OFREP)
          args:
            - start
            - -x
            - --uri
            - file:/etc/flagd/flags.json
            - --debug
            - -g 
            - "8015"
            - -p
            - "8013"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: flagd-config-volume
              mountPath: /etc/flagd
      volumes:
        - name: flagd-config-volume
          configMap:
            name: flagd-config
---
apiVersion: v1
kind: Service
metadata:
  name: flagd
  labels:
    app: flagd
spec:
  selector:
    app: flagd
  ports:
    - name: grpc
      protocol: TCP
      port: 8015
      targetPort: 8015
    - name: http
      protocol: TCP
      port: 8013
      targetPort: 8013
  type: ClusterIP # Use LoadBalancer for external access if needed
